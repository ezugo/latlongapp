<div class="page-header">
	<h1 ng-if="mylatlongprogram.type == 'create'">Create Lat Long Entry</h1>
	<h1 ng-if="mylatlongprogram.type == 'edit'">Update Lat Long Entry</h1>
</div>

<form class="form-horizontal" ng-submit="mylatlongprogram.saveLatLong()">
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Latitude</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="mylatlongprogram.latlongprogramData.lat">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Longitude</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="mylatlongprogram.latlongprogramData.long">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">ImageURL</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="mylatlongprogram.latlongprogramData.image_url">
		</div>
	</div>

		
	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-6">
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="mylatlongprogram.type == 'create'">Create Lat Long Entry</button>
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="mylatlongprogram.type == 'edit'">Update Lat Long Entry</button>
	</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<a ng-href="/listoflatlongs" class="btn btn-success btn-lg btn-block">DONE</a>
		</div>
	</div>
	

</form>

<div class="row show-hide-message" ng-show="mylatlongprogram.message">
	<div class="col-sm-6 col-sm-offset-2">
		
		<div class="alert alert-info">
			{{ mylatlongprogram.message }}
		</div>

	</div>
</div>
